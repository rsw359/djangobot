{%extends 'base.html' %} {%block title%} Login {%endblock%} {%block styles%}
<style>
	body {
		background-color: #f0f0f0;
	}

	.login-container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.card {
		max-width: 400px;
	}

	.card-header {
		background-color: #007bff;
		color: white;
		font-size: 24px;
		font-weight: bold;
		text-align: center;
	}

	.card-body {
		padding: 30px;
	}

	form-group {
		margin-bottom: 20px;
	}

	label {
		font-weight: bold;
		display: block;
		margin-bottom: 5px;
	}

	input [type="text"],
	input[type="password"] {
		border-radius: 4px;
		border: 1px solid #ccc;
		padding: 10px;
		font-size: 16px;
		width: 100%;
		margin-bottom: 10px;
		box-sizing: border-box;
	}

	button[type="submit"] {
		background-color: #007bff;
		color: white;
		font-size: 16px;
		font-weight: bold;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		padding: 10px 20px;
		width: 100%;
	}

	button[type="submit"]:hover {
		background-color: #0062cc;
		.alert-danger {
			background-color: #f8d7da;
			color: #721c24;
			padding: 10px;
			margin-bottom: 20px;
			border: solid 1px #f5c6cb;
			border-radius: 4px;
		}
	}

	button[type="register"] {
		background-color: #71aff1;
		color: white;
		font-size: 16px;
		font-weight: bold;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		padding: 5px;
		margin: 10px 0px 20px 20px;
		width: 80%;
	}

	button[type="register"]:hover {
		background-color: #2b92ff;
		.alert-danger {
			background-color: #f8d7da;
			color: #721c24;
			
			border: solid 1px #f5c6cb;
			border-radius: 4px;
		}
	}
</style>
{%endblock%} {%block content%}
<div class="login-container">
	<div class="card">
		<div class="card-header">Login</div>
		<div class="card-body">
			{%if error%}
			<div class="alert alert-danger" role="alert">{{error}}</div>
			{%endif%}
			<form method="post">
				{%csrf_token%}
				<div class="form-group">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						class="form-control"
						required
					/>
				</div>
				<button type="submit">Login</button>
			</form>
			<button type="register" onclick="location.href='/register'">
				Register</button>
		</div>
	</div>
</div>
{%endblock%}
